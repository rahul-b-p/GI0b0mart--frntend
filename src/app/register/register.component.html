<div class="row p-5">
    <div class="col-md-6 d-flex justify-content-center align-items-center flex-column shadow">
          <img style="border-radius: 50%;" width="150px" height="150" src="https://images.rawpixel.com/image_social_square/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcGYtaWNvbjQtamlyMjA2NC1wb3ItbC5qcGc.jpg" alt="">
        <h3>Join Family</h3>

        <form [formGroup]="registerForm" action="" class="mb-3 p-4 shadow rounded" (ngSubmit)="register()" >
            <input formControlName="username" name="username" class="mt-3 form-control" type="text" placeholder="Username">
            <span *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="text-warning">! Invalid</span>
            <input formControlName="email" name="email" class="mt-3 form-control" type="text" placeholder="Email">
            <span *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-warning">! Invalid</span>
            <input formControlName="password" name="password" class="mt-3 form-control" type="text" placeholder="Password">
            <span *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-warning">! Invalid</span>
            <button type="submit" class="mt-3 btn btn-danger w-100">Register</button>

        </form>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center flex-column  bg-danger rounded" style="color: whitesmoke;">
        <h3 class="text-center mt-3">Globomart</h3>
        <h3 class="text-center">Already have an account</h3>
        <p class="p-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat nesciunt magni velit est sequi libero necessitatibus expedita nemo. Perferendis obcaecati eaque nobis eos inventore corrupti, eius neque sunt hic? Sunt?</p>
        <button routerLink="/login" class="btn btn-outline-light"> Log In</button>


    </div>

</div>
