<app-header></app-header>

 <div class="container-fluid" style="margin-top: 140px;">
    <h2 class="text-center text-danger mt-5">DELIVERY ADRESS</h2>
    <div class="row my-5">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img class="mt-4" src="https://img.freepik.com/free-vector/way-concept-illustration_114360-1191.jpg" width="100%" alt="no image">
        </div>
        <div class="col-md-5">
            <form [formGroup]="checkForm" class="p-4 shadow mt-4 bg-form">
                <div class="mt-4 form-floating">
                    <input formControlName="uname" name="uname"  id="floatingInput" type="text" class="form-control" placeholder="Name" >
                    <Label class="floatingInput">Name</Label>
                </div>
                <div class="mt-4 form-floating">
                    <input formControlName="flat" name="flat" id="floatingInput" type="text" class="form-control" placeholder="Apartment/Flat no:">
                    <Label class="floatingInput">Apartment/Flat:no</Label>
                </div>
                <div class="mt-4 form-floating">
                    <input formControlName="place" name="place" id="floatingInput" type="text" class="form-control" placeholder="Place">
                    <Label class="floatingInput">Place</Label>
                </div>
                <div class="my-4 form-floating">
                    <input formControlName="pincode" name="pincode" id="floatingInput" type="text" class="form-control" placeholder="Pincode">
                    <Label class="floatingInput">Pincode</Label>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-warning">Cancel</button>
                    <button class="btn btn-success">Confirm Adress</button>
                </div>
            </form>

            <div class="shadow p-4 bg-form">
                <h3 class="text-center text-success">Confirm Adress</h3>
                <hr>
                <h5>Name : </h5>
                <h5>Apartment/Flat:no :</h5>
                <h5>Place : </h5>
                <h5>Pincode : </h5>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-warning"><i class="fa-solid fa-backward me-2"></i>Back</button>
                    <button (click)="payment()" class="btn btn-success"><i class="fa-solid fa-sack-dollar me-2"></i>May Payment</button>
                </div>
            </div>

            <div *ngIf="paymentStatus" class="mt-4">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>

        </div>
        <div class="col-md-1"></div>
    </div>
 </div>
