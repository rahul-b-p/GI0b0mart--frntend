<div
     class="navbar navbar-expand-lg fixed-top bg-danger w-100 d-flex flex-row align-items-center justify-content-evenly">
     <h4 routerLink="/" class="text-light">Globomart</h4>

     <div class="d-flex flex-row ">
          <input type="text" class="me-1 form-control" placeholder="Search by category">
          <button class="ms-1 btn btn-outline-light">Search</button>
     </div>

     <div class="d-flex flex-row ">
          <a routerLink="/wishlist" class="d-flex flex-row align-items-center btn btn-outline-light">
               <i class="me-1 fa-solid fa-heart"></i> WhishList
               <div class="ms-2 bg-secondary text-light " style="border-radius: 50%; height: 25px; width: 25px;">{{wishlistCountHeader}}</div>
          </a>
          <a routerLink="/cart" class="d-flex flex-row align-items-center  ms-1 btn btn-outline-light">
               <i class="me-1 fa-solid fa-cart-shopping"></i> Cart
               <div class="ms-2 bg-secondary text-light " style="border-radius: 50%; height: 25px; width: 25px;">{{cartCountHeader}}</div>
          </a>
          <a *ngIf="!token" routerLink="/login" class="d-flex flex-row align-items-center  ms-1 btn btn-outline-light">
               <i class="me-1 fa-solid fa-user"></i> Login
          </a>
          <a *ngIf="token" routerLink="/login" class="d-flex flex-row align-items-center  ms-1 btn btn-outline-light">
               <i class="me-1 fa-solid fa-power-off"></i> Logout
          </a>
          


     </div>
</div>
