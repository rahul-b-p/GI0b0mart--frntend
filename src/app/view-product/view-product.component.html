
<app-header></app-header>

<div class="container-fluid mt-5">

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" width="100%" alt="..." /></div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        Price:<span class="text-warning">{{product.price}}$</span>
                    </div>
                    <p class="lead">{{product.description}}</p>
                    <div class="d-flex">
                        <button (click)="addToWishList()" class="btn btn-outline-danger me-1 flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to wishlist
                        </button>
                        <button (click)="addToCart()" class="btn btn-outline-success me-1 flex-shrink-0" type="button">
                            <i class="bi-cart-fill ms-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
