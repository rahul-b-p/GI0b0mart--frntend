    <div class="row p-5 w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column shadow">
              <img style="border-radius: 50%;" width="150px" height="150" src="https://images.rawpixel.com/image_social_square/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcGYtaWNvbjQtamlyMjA2NC1wb3ItbC5qcGc.jpg" alt="">
            <h3>WelcomeUser</h3>

            <form (ngSubmit)="login()" [formGroup]="loginForm" action="" class="mb-3 p-4 shadow rounded" >
                <input formControlName="email" name="email" class="form-control" type="text" placeholder="Email">
                <span *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-warning">! Inavlid</span>
                <input formControlName="password" name="password" class="mt-3 form-control" type="text" placeholder="Password">
                <span *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="text-warning">! Inavlid</span>
                <button type="submit" class="mt-3 btn btn-danger w-100">Login</button>

            </form>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column  bg-danger rounded" style="color: whitesmoke;">
            <h3 class="text-center mt-3">Globomart</h3>
            <h3 class="text-center">Din't have an account</h3>
            <p class="p-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat nesciunt magni velit est sequi libero necessitatibus expedita nemo. Perferendis obcaecati eaque nobis eos inventore corrupti, eius neque sunt hic? Sunt?</p>
            <button routerLink="/register" class="btn btn-outline-light"> Sign UP</button>


        </div>

    </div>
